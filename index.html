<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2019.11.06 - Урок 12 - Каскадность CSS + Формы HTML</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<div class="megaContainer">

<div class="container containerStyle">

    <div class="avatar avatarStyle"><img src="img/account.png" alt="icon" height="90px"></div>

    <h2>Member Login</h2>

    <form action="#" method="post">
        <input id="inputName" type="text" name="userName" placeholder="Username" required>
        <input id="password" type="password" name="userPassword" placeholder="Password" required>
        <input type="submit" id="signIn" value="Sign in">

        <span>
            <span>
            <input type="checkbox" id="question" name="remember"><label for="question">Remember me</label>
            </span>

            <span style="text-align: end;">
            <a href="#">Forgot Password?</a>
            </span>
        </span>



    </form>

</div>

    <span id="footer">Don't have an account? Sign up here!</span>

</div>

</body>

</html>
